<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ícones PWA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #4F46E5; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-item canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .icon-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #4338CA; }
        .success {
            background: #10B981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .instructions {
            background: #FEF3C7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Gerador de Ícones PWA</h1>

    <div class="instructions">
        <strong>Instruções:</strong>
        <ol>
            <li>Clique em "Gerar Todos os Ícones" para criar os ícones</li>
            <li>Clique em "Baixar Todos" para baixar os arquivos PNG</li>
            <li>Mova os arquivos baixados para a pasta <code>icons/</code></li>
        </ol>
    </div>

    <button onclick="gerarTodos()">Gerar Todos os Ícones</button>
    <button onclick="baixarTodos()">Baixar Todos</button>

    <div class="success" id="success">Ícones gerados com sucesso!</div>

    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function desenharIcone(ctx, size) {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366F1');
            gradient.addColorStop(1, '#4F46E5');

            // Rounded rectangle background
            const radius = size * 0.1875; // 96/512
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Scale factor
            const s = size / 512;

            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';

            // Center pole
            ctx.beginPath();
            ctx.roundRect(244 * s, 120 * s, 24 * s, 280 * s, 4 * s);
            ctx.fill();

            // Top beam
            ctx.beginPath();
            ctx.roundRect(136 * s, 140 * s, 240 * s, 16 * s, 8 * s);
            ctx.fill();

            // Left plate holder
            ctx.fillRect(148 * s, 156 * s, 8 * s, 80 * s);

            // Right plate holder
            ctx.fillRect(356 * s, 156 * s, 8 * s, 80 * s);

            // Left plate
            ctx.beginPath();
            ctx.ellipse(152 * s, 256 * s, 56 * s, 20 * s, 0, 0, Math.PI * 2);
            ctx.fill();

            // Right plate
            ctx.beginPath();
            ctx.ellipse(360 * s, 256 * s, 56 * s, 20 * s, 0, 0, Math.PI * 2);
            ctx.fill();

            // Base
            ctx.beginPath();
            ctx.moveTo(196 * s, 400 * s);
            ctx.lineTo(316 * s, 400 * s);
            ctx.lineTo(296 * s, 380 * s);
            ctx.lineTo(216 * s, 380 * s);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.roundRect(216 * s, 380 * s, 80 * s, 20 * s, 4 * s);
            ctx.fill();

            // Checkmark
            ctx.strokeStyle = '#4F46E5';
            ctx.lineWidth = 12 * s;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(120 * s, 248 * s);
            ctx.lineTo(144 * s, 272 * s);
            ctx.lineTo(184 * s, 232 * s);
            ctx.stroke();
        }

        function gerarTodos() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = Math.min(size, 128) + 'px';
                canvas.style.height = Math.min(size, 128) + 'px';

                const ctx = canvas.getContext('2d');
                desenharIcone(ctx, size);

                canvases[size] = canvas;

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                item.appendChild(canvas);
                item.appendChild(label);
                grid.appendChild(item);
            });

            document.getElementById('success').style.display = 'block';
        }

        function baixarTodos() {
            sizes.forEach((size, index) => {
                const canvas = canvases[size];
                if (!canvas) {
                    alert('Por favor, gere os ícones primeiro!');
                    return;
                }

                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }, index * 300);
            });
        }

        // Gerar automaticamente ao carregar
        window.onload = gerarTodos;
    </script>
</body>
</html>
